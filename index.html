<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        background-image: url(https://www.workmeter.com/wp-content/uploads/2018/11/ladrones-de-tiempo-scaled.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .fondo{
        background-color: rgba(0, 0, 0, 0.545);
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        height: 60%;
        width: 50%;
        border: solid 1px white;
        background-color: rgba(255, 255, 255, 0.619);
        row-gap: 5px;
        align-items: center;
        box-shadow:0px 3px 3px white;
            
    }
   
    .container__input{
        display: flex;
        padding: 30px 0;
    }
    .container__lbl{
        text-align: center;
       font-weight: 700;
       font-size: 2rem;
       display: block;
       padding: 10px 0 ;
       color: white;
       text-shadow: 0.5px 1px 2px black;
     
    }

    .container__tiempoIni{
        display: block;
        margin: auto;
        height: 75px;
        width: 150px;
        border: none;
        outline: none;
        text-align: center;
        font-size: 2rem;
    }

  
    .container__btn{
        margin: auto;
        display: block;
        border-radius: 50%;
        height: 5rem;
        width: 5rem;
        border: none;
        box-shadow: 1px 1px 2px white;    
        cursor: pointer;  
        font-size: 70%;
    }

    .container__tiempoIni::placeholder{
        text-align: center;
        display: flex;
        flex-wrap: wrap;
    }

    .tiempo{
        margin: auto;
        height: 75px;
        width: 150px;
        /* border: solid 1px; */
        background-color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3em;
    
    }
   /*Para quitar las flechicas de subir y bajar en
   el input tipo number*/
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
    -webkit-appearance: none; 
    margin: 0; 
    }

    input[type=number] { -moz-appearance:textfield; }
</style>
<body>
    <div class="fondo">
        <div class="container">
            <label class="container__lbl" for="inicial">TIEMPO INICIAL EN SEGUNDOS</label>
            <div class="container__input">
                <input type="number" id="inicial" class="container__tiempoIni" placeholder="0" title="Digita la cantidad de tiempo deseado en segundos">
                <button class="container__btn" id="iniciar">INICIAR</button>
                <!-- <button class="container__btn" id="detener">PAUSAR</button> -->
            </div>
        
        <div class="tiempo" id="tiempo">0</div>
        </div>
    </div>
    <script>
     //funcion que se ejecuta cuando se oprime el botón iniciar
        function iniciar(){
            //si está vacio se indica con un alert
            if(document.getElementById('inicial').value==''){
                alert('No se puede iniciar el contador')
            } else{
        // si tiene valor, se llama a la función contador y se le pasa
        //por parámetro el valor en el input inicial
            contador(document.getElementById('inicial').value)
            }
        }


        function contador(inicial){
            //la función contador recibe el parametro y evalua
            //si se cumple, entonces coloca el texto finish en
            //el elemento llamado tiempo
        if(inicial<=0){
            document.getElementById('tiempo').innerText='finish'
        } else {
            //en caso contrario, lo que haces es imprimir el 
            //tiempo y luego llamarse a si mismo restando uno a su variables
            document.getElementById('tiempo').innerText=inicial
            setTimeout(contador,1000,inicial-1)
            }
            
        }
 
       
       document.getElementById('iniciar').addEventListener('click',iniciar)
    </script>
</body>
</html
